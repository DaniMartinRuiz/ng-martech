<figure class="figure">
  <img src={{product.image}} class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h4>Title: {{product.name}}</h4>
    <h5>Price: {{product.price | currency}}</h5>
    <h5>Description: {{product.description}}</h5>
  </figcaption>
</figure>

<div class="row mt-4">
  <div class="col-md-4">
    <button class="btn btn-outline-secondary mr-3"
            style="width:80px"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Vuelta
    </button>
    <button class="btn btn-outline-primary"
            style="width:80px"
            (click)="goEdit()">
      Edit
    </button>
  </div>
</div>
